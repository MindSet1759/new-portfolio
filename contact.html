        <h1> Contact Me </h1>
        <h3> Thank you for your interest in my work. please fillout the form below to ask questions or require a service.</h3>

    <section class="form">
       <form action="#">

        <label for="preferredsport" style="color: rgb(7, 6, 6);">I Have Questions About<sup>*</sup></label>
        <br><br>
        <label for="front-end" style="color: rgb(10, 9, 9);">Front-End:</label>
        <input type="checkbox" name="front-end" id="front-end">
        <br><br>
        <label for="CMS" style="color: rgb(7, 6, 6);">CMS:</label>
        <input type="checkbox" name="CMS" id="CMS">
        <br><br>
        <label for="Databases" style="color: rgb(6, 6, 6);">Databases:</label>
        <input type="checkbox" name="Databases" id="Databases">
        <br><br>
        <label for="name" style="color: rgb(7, 6, 6);">Name:<sup>*</sup></label>
        <br>
        <br>
     <input type="text" name="name" id="name" style="height: 20px; width: 250px;"/>
     <br>
     <br>
         <label for="Email" style="color: rgb(7, 6, 6);"> Email:<sup>*</sup></label>
         <br>
        <br>
        <input type="text" name="Email" id="Email" style="height: 20px; width: 250px;"/>
        <br>
        <br>
        <label for="parentphone" style="color: rgb(7, 5, 5);">Parent Phone:<sup>*</sup></label>
        <br>
        <br>
        <input type="text" name="parentphone" id="parentphone" style="height: 20px; width: 250px;"/>
        <br><br>
        <label for="company" style="color: rgb(7, 6, 6);"> Company or School:<sup>*</sup></label>
        <br>
        <br>
        <input type="text" name="company" id="company" style="height: 20px; width: 250px;"/>
        <br>
        <br>
       
       
        <label for="subject" style="color: rgb(7, 5, 5);">Subject:<sup>*</sup></label>
        <br>
        <br>
        <input type="text" name="subject" id="subject" style="height: 20px; width: 250px;"/>
        
        
        <br><br>
        <label for="Message" style="color: rgb(7, 6, 6);">Message:<sup>*</sup></label>
        <br>
        <br>
        <input type="text" name="Message" id="Message" style="height: 100px; width: 300px;"/>
        <br><br>
        
        <br>
        <br>
        <label for="submit"><button class="send">CONTACT ME</button></label>
